    <div class="tab-container">
      <mat-tab-group (selectedTabChange)="onTabChange($event)" [selectedIndex]="activeTabIndex">
        <mat-tab>
          <ng-template mat-tab-label>
            <div class="circle-container">
              <div class="circle" [ngClass]="{'active': activeTabIndex >= 0}"><mat-icon>event</mat-icon></div>
              <div class="circle-title">Localisation</div>
            </div>
          </ng-template>
          <h3>1</h3>
        </mat-tab>
  
        <mat-tab>
          <ng-template mat-tab-label>
            <div class="circle-container">
              <div class="circle" [ngClass]="{'active': activeTabIndex >= 1}"><mat-icon> border_color</mat-icon></div>
              <div class="circle-title">nom de la structure</div>
            </div>
          </ng-template>
          <h3>2</h3>
        </mat-tab>
  
        <mat-tab>
          <ng-template mat-tab-label>
            <div class="circle-container">
              <div class="circle" [ngClass]="{'active': activeTabIndex >= 2}"><mat-icon> mail_outline</mat-icon></div>
              <div class="circle-title">Commodités</div>
            </div>
          </ng-template>
          <h3>3</h3>
        </mat-tab>
  
        <mat-tab>
          <ng-template mat-tab-label>
            <div class="circle-container">
              <div class="circle" [ngClass]="{'active': activeTabIndex >= 3}">4</div>
              <div class="circle-title">Petit-dejeuner</div>
            </div>
          </ng-template>
          <h3>4</h3>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <div class="circle-container">
              <div class="circle" [ngClass]="{'active': activeTabIndex >= 4}"><mat-icon>trending_up</mat-icon></div>
              <div class="circle-title">Parking</div>
            </div>
          </ng-template>
          <h3>5</h3>
        </mat-tab>
      </mat-tab-group>
      <div class="tab-navigation tab-navigation-buttons" *ngIf="activeTabIndex < 7" 
       [ngClass]="{
         'style0': activeTabIndex === 0,
         'style1': activeTabIndex === 1,
         'style3': activeTabIndex === 3,
         'style4': activeTabIndex === 4,
         'style5': activeTabIndex === 5,
         'style2': activeTabIndex === 2,
         'style6': activeTabIndex === 6,
       }">
    <button *ngIf="activeTabIndex > 0" (click)="previousTab()">
      <span class="chevron">&#9664;</span> Précédent
    </button>
    <button (click)="nextTab()">
      prochaine étape <span class="chevron">&#9654;</span>
    </button>
  </div>
  </div>
