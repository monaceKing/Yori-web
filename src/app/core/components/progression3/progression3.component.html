<div class="tab-container">
  <mat-tab-group (selectedTabChange)="onTabChange($event)" [selectedIndex]="activeTabIndex">
    <mat-tab>
      <ng-template mat-tab-label>
        <div class="circle-container">
          <div class="circle" [ngClass]="{'active': activeTabIndex >= 0}">1</div>
          <div class="circle-title">Images</div> <!-- Titre sous le cercle -->
        </div>
      </ng-template>
      <app-images-etablissement></app-images-etablissement>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <div class="circle-container">
          <div class="circle" [ngClass]="{'active': activeTabIndex >= 1}">2</div>
          <div class="circle-title">Progression</div> <!-- Titre sous le cercle -->
        </div>
      </ng-template>
      <app-etape-enregistrement></app-etape-enregistrement>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <div class="circle-container">
          <div class="circle" [ngClass]="{'active': activeTabIndex >= 2}">3</div>
          <div class="circle-title">Paiement</div> <!-- Titre sous le cercle -->
        </div>
      </ng-template>
      <app-paiement></app-paiement>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <div class="circle-container">
          <div class="circle" [ngClass]="{'active': activeTabIndex >= 3}">4</div>
          <div class="circle-title">Bon à savoir</div> <!-- Titre sous le cercle -->
        </div>
      </ng-template>
      <app-a-savoir></app-a-savoir>
    </mat-tab>

  </mat-tab-group>
  <div class="tab-navigation-buttons">
    <button (click)="previousTab()">
      <span class="chevron">&#9664;</span> Précédent
    </button>
    <button (click)="nextTab()">
      prochaine étape <span class="chevron">&#9654;</span>
    </button>
  </div>
</div>
